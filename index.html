<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="styles" type="text/css">
    <link href="css/styles.css" rel="styles" type="text/css">
    <title>What programing language should you use?</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill out the form below!</h1>
      <p>There's a bunch of diffrent programing languages out there, and when you first decide to learn how to programing
        making that choice can seem daunting. We're here to help, based on our personality quize below we'll tell you what
        language you're most likely to excell at.
      </p>
      
      <label class="label">What working background are you coming from?</label>
      <select class="form-control" id="background">
        <option>Resturaunts</option>
        <option>Retail</option>
        <option>Construction</option>
        <option>Other</option>
      </select>
      
      <label class="label">Are you good at critical thinking?</label>
      <select class="form-control" id="critical">
        <option>Very</option>
        <option>Mderatly</option>
        <option>Not Very</option>
      </select>

      <label class="label">What would you normally do on a Friday night?</label>
      <select class="form-control" id="life">
        <option>Stay in</option>
        <option>Party</option>
        <option>Small gathering</option>
      </select>

      <label class="label">Are you more concerned with getting a job now, or getting the right job?</label>
      <select class="form-control" id="job">
        <option>Getting the right job</option>
        <option>Getting a job now</option>
      </select>

      <label class="label">How much time can you dedicate to learning?</label>
      <select class="form-control" id="time">
        <option>0-10hrs/week</option>
        <option>10-20hrs/week</option>
        <option>20-30hrs/week</option>
        <option>30-40hrs/week</option>
        <option>40+hrs/week</option>
      </select>


    </div>
  </body>
</html>
